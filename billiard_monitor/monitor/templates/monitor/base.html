<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiard Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-card {
            transition: all 0.3s ease;
        }
        .table-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-variant-numeric: tabular-nums;
        }
        .status-available {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        .status-active {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        .status-near-end {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-gradient-to-r from-green-600 to-emerald-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <span class="material-icons text-2xl">sports_bar</span>
                    <h1 class="text-xl font-bold">Billiard Monitor</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'index' %}" class="hover:bg-green-700 px-3 py-2 rounded-lg transition flex items-center space-x-1">
                        <span class="material-icons">dashboard</span>
                        <span>Dashboard</span>
                    </a>
                    <a href="{% url 'transactions' %}" class="hover:bg-green-700 px-3 py-2 rounded-lg transition flex items-center space-x-1">
                        <span class="material-icons">receipt</span>
                        <span>Transactions</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
